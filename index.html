<style>
:root {
  --bg: #f4f4f4;
  --text: #1e1e1e;
  --card: #ffffff;
  --shadow: rgba(0,0,0,0.1);
}

[data-theme="dark"] {
  --bg: #1e1e1e;
  --text: #f4f4f4;
  --card: #2b2b2b;
  --shadow: rgba(255,255,255,0.05);
}

body {
  font-family: "Inter", sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
  transition: all 0.3s ease;
}

header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
  background: var(--card);
  box-shadow: 0 2px 6px var(--shadow);
  position: sticky;
  top: 0;
  z-index: 10;
}

header h1 {
  font-size: 1.2rem;
  font-weight: 600;
  margin: 0;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* Calendar wrapper */
main {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 2rem;
}

.month-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 1.5rem;
}

.day:hover {

  box-shadow: 0 3px 10px var(--shadow);
}

.theme-toggle {
  background: var(--card);
  border: none;
  padding: 0.4rem 0.6rem;
  border-radius: 6px;
