<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üìä Trade Journal</h1>
    <div class="month-nav">
      <button id="prev-month">‚óÄ</button>
      <h2 id="current-month">October 2025</h2>
      <button id="next-month">‚ñ∂</button>
      <button id="theme-toggle" class="theme-btn">‚òÄÔ∏è</button>
    </div>
  </header>

  <main>
    <div id="calendar" class="calendar"></div>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è using GitHub Pages</p>
  </footer>

  <script>
    const calendar = document.getElementById("calendar");
    const monthDisplay = document.getElementById("current-month");
    const prevBtn = document.getElementById("prev-month");
    const nextBtn = document.getElementById("next-month");
    const themeToggle = document.getElementById("theme-toggle");

    let currentDate = new Date();

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      monthDisplay.textContent = currentDate.toLocaleString("default", { month: "long", year: "numeric" });

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      calendar.innerHTML = "";
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement("div");
        day.textContent = i;
        calendar.appendChild(day);
      }
    }

    prevBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    nextBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
    });

    renderCalendar();
  </script>
</body>
</html>
