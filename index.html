<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trade Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 8px #ccc;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 0.8rem;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .trade-list {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      box-shadow: 0 0 8px #ccc;
    }
    .trade-item {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .trade-item:last-child {
      border-bottom: none;
    }
    .trade-header {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .trade-details {
      margin-left: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Trade Journal</h1>
  <form id="tradeForm">
    <label for="tradeDate">Date</label>
    <input type="date" id="tradeDate" required />

    <label for="tradeSymbol">Symbol</label>
    <input type="text" id="tradeSymbol" placeholder="e.g. AAPL" required />

    <label for="tradeAction">Action</label>
    <select id="tradeAction" required>
      <option value="" disabled selected>Select action</option>
      <option value="Buy">Buy</option>
      <option value="Sell">Sell</option>
    </select>

    <label for="tradePrice">Price</label>
    <input type="number" id="tradePrice" step="0.01" placeholder="Trade price" required />

    <label for="tradeNotes">Notes</label>
    <textarea id="tradeNotes" rows="3" placeholder="Optional notes..."></textarea>

    <button type="submit">Add Trade</button>
  </form>

  <div class="trade-list" id="tradeList">
    <h2>Your Trades</h2>
    <!-- Trades will be listed here -->
  </div>

  <script>
    // Load trades from localStorage or empty array
    let trades = JSON.parse(localStorage.getItem('trades')) || [];

    const tradeForm = document.getElementById('tradeForm');
    const tradeList = document.getElementById('tradeList');

    // Function to render trades list
    function renderTrades() {
      if (trades.length === 0) {
        tradeList.innerHTML = '<h2>Your Trades</h2><p>No trades recorded yet.</p>';
        return;
      }
      let html = '<h2>Your Trades</h2>';
      trades.forEach((trade, index) => {
        html += `
          <div class="trade-item">
            <div class="trade-header">${trade.date} - ${trade.symbol} (${trade.action})</div>
            <div class="trade-details">
              Price: $${trade.price.toFixed(2)} <br />
              Notes: ${trade.notes || '-'} <br />
              <button onclick="deleteTrade(${index})" style="margin-top:5px; color: red; cursor:pointer;">Delete</button>
            </div>
          </div>
        `;
      });
      tradeList.innerHTML = html;
    }

    // Function to delete trade
    function deleteTrade(index) {
      if (confirm('Are you sure you want to delete this trade?')) {
        trades.splice(index, 1);
        localStorage.setItem('trades', JSON.stringify(trades));
        renderTrades();
      }
    }

    // Handle form submission
    tradeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newTrade = {
        date: tradeForm.tradeDate.value,
        symbol: tradeForm.tradeSymbol.value.toUpperCase(),
        action: tradeForm.tradeAction.value,
        price: parseFloat(tradeForm.tradePrice.value),
        notes: tradeForm.tradeNotes.value.trim()
      };
      trades.push(newTrade);
      // Save to localStorage
      localStorage.setItem('trades', JSON.stringify(trades));
      // Reset form
      tradeForm.reset();
      renderTrades();
    });

    // Initial render
    renderTrades();
  </script>
</body>
</html>
