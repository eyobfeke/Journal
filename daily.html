<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Trade Journal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow);
      padding: 20px 25px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }

    th {
      background: var(--accent);
      color: #fff;
      font-weight: 500;
    }

    input, textarea {
      width: 98%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      background: var(--card);
      color: var(--text);
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .save-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }

    .save-btn:hover {
      opacity: 0.9;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .mood-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .mood-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">📘 Journal for DATE</h1>
  <a href="index.html">← Back to Calendar</a>

  <div class="container">
    <!-- TRADE DETAILS -->
    <div class="card">
      <h2>📊 Trade Details</h2>
      <table>
        <thead>
          <tr>
            <th>Pair</th>
            <th>Entry</th>
            <th>Exit</th>
            <th>R:R</th>
            <th>Notes</th>
            <th>PnL</th>
            <th>Screenshot</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="EUR/USD"></td>
            <td><input type="text" placeholder="1.0850"></td>
            <td><input type="text" placeholder="1.0900"></td>
            <td><input type="text" placeholder="1:3"></td>
            <td><textarea placeholder="Setup notes..."></textarea></td>
            <td><input type="text" placeholder="$50"></td>
            <td><input type="file" accept="image/*"></td>
          </tr>
        </tbody>
      </table>
      <button class="save-btn">💾 Save Trade</button>
    </div>

    <!-- TRADE SUMMARY -->
    <div class="card">
      <h2>📈 Daily Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Avg Win</th>
            <th>Avg Loss</th>
            <th>Total RR</th>
            <th>Win Rate</th>
            <th>Invalid Loss</th>
            <th>Missed Wins</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="$"></td>
            <td><input type="text" placeholder="$"></td>
            <td><input type="text" placeholder="1:2"></td>
            <td><input type="text" placeholder="%"></td>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- LOWER GRID -->
    <div class="grid-2">
      <div class="card">
        <h2>📝 Daily Reflection</h2>
        <textarea placeholder="What did you learn today?"></textarea>
      </div>
      <div class="card">
        <h2>🙏 Gratitude</h2>
        <textarea placeholder="Things you are grateful for..."></textarea>
      </div>
    </div>

    <div class="grid-2">
      <div class="card">
        <h2>🎯 Tomorrow’s Goals</h2>
        <textarea placeholder="What to improve tomorrow?"></textarea>
      </div>
      <div class="card">
        <h2>🌞 Mood Tracker</h2>
        <div class="mood-group">
          <label class="mood-option">😊 Happy <input type="radio" name="mood"></label>
          <label class="mood-option">😐 Neutral <input type="radio" name="mood"></label>
          <label class="mood-option">😔 Sad <input type="radio" name="mood"></label>
          <label class="mood-option">😩 Stressed <input type="radio" name="mood"></label>
          <label class="mood-option">💪 Confident <input type="radio" name="mood"></label>
        </div>
      </div>
    </div>
  </div>

  <footer>Made with ❤️ using GitHub Pages</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");
    if (date) document.getElementById("pageTitle").textContent = "📘 Journal for " + date;
  </script>
</body>
</html>
