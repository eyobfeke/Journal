<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Trade Journal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* âœ… Screenshot Upload + Modal Styling */
    .hidden {
      display: none;
    }

    .screenshot-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .upload-btn {
      background: var(--accent, #2b67f6);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .upload-btn:hover {
      background: var(--accent-hover, #1f52cc);
    }

    .screenshot-preview {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid var(--accent, #2b67f6);
    }

    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .image-modal.hidden {
      display: none;
    }

    .image-modal .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .image-modal .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-link">â† Back to Calendar</a>
    <button id="toggleTheme" class="theme-btn">ğŸŒ“ Toggle Theme</button>

    <h2 id="journalDate">Journal for DATE</h2>

    <!-- âœ… Trade Table -->
    <div class="section">
      <h3>ğŸ“Š Trade Details</h3>
      <table id="tradeTable">
        <thead>
          <tr>
            <th>Pair</th>
            <th>Entry</th>
            <th>Exit</th>
            <th>R:R</th>
            <th>Notes</th>
            <th>PnL ($)</th>
            <th>Screenshot</th>
            <th>âŒ</th>
          </tr>
        </thead>

        <!-- âœ… Trade Body -->
        <tbody id="tradeBody">
          <tr>
            <td><input type="text" placeholder="EUR/USD"></td>
            <td><input type="number" placeholder="1.0850" step="0.0001"></td>
            <td><input type="number" placeholder="1.0900" step="0.0001"></td>
            <td><input type="text" class="rr" placeholder="1:3"></td>
            <td><textarea placeholder="Setup notes..."></textarea></td>
            <td><input type="number" class="pnl" placeholder="$0" readonly></td>
            <td>
              <div class="screenshot-upload" data-row-id="1">
                <input type="file" accept="image/*" class="screenshot-input" style="display:none;">
                <img src="" alt="Screenshot Preview" class="screenshot-preview hidden">
                <button type="button" class="upload-btn">Upload</button>
              </div>
            </td>
            <td><button class="deleteRow">âŒ</button></td>
          </tr>
        </tbody>
      </table>
      <button id="addTrade">â• Add Trade</button>
    </div>

    <!-- âœ… Daily Summary -->
    <div class="section">
      <h3>ğŸ“ˆ Daily Summary</h3>
      <table>
        <thead>
          <tr>
            <th>Avg Win</th>
            <th>Avg Loss</th>
            <th>Total R:R</th>
            <th>Win Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="avgWin">$0</td>
            <td id="avgLoss">$0</td>
            <td id="totalRR">0</td>
            <td id="winRate">0%</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- âœ… Reflection & Gratitude -->
    <div class="section">
      <h3>ğŸ§  Daily Reflection</h3>
      <textarea id="reflection" placeholder="What did you learn today?"></textarea>

      <h3>ğŸ™ Gratitude</h3>
      <textarea id="gratitude" placeholder="Things you are grateful for..."></textarea>
    </div>

    <!-- âœ… Tomorrow Goals -->
    <div class="section">
      <h3>ğŸ¯ Tomorrowâ€™s Goals</h3>
      <textarea id="goals" placeholder="What to improve tomorrow?"></textarea>
    </div>

    <!-- âœ… Mood Tracker -->
    <div class="section">
      <h3>ğŸŒ¤ Mood Tracker</h3>
      <div class="mood">
        <label><input type="radio" name="mood" value="1"> ğŸ˜</label>
        <label><input type="radio" name="mood" value="2"> ğŸ˜</label>
        <label><input type="radio" name="mood" value="3"> ğŸ™‚</label>
        <label><input type="radio" name="mood" value="4"> ğŸ˜„</label>
        <label><input type="radio" name="mood" value="5"> ğŸ¤©</label>
      </div>
    </div>

    <button id="saveAll">ğŸ’¾ Save All</button>
  </div>

  <!-- âœ… Fullscreen Image Modal -->
  <div id="imageModal" class="image-modal hidden">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    // âœ… Screenshot logic
    document.addEventListener('DOMContentLoaded', () => {
      const uploadButtons = document.querySelectorAll('.upload-btn');
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const closeModal = document.querySelector('.close-modal');

      uploadButtons.forEach((btn) => {
        const container = btn.closest('.screenshot-upload');
        const input = container.querySelector('.screenshot-input');
        const preview = container.querySelector('.screenshot-preview');

        btn.addEventListener('click', () => input.click());

        input.addEventListener('change', () => {
          const file = input.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = e => {
            preview.src = e.target.result;
            preview.classList.remove('hidden');
            btn.classList.add('hidden');
          };
          reader.readAsDataURL(file);
        });

        preview.addEventListener('click', () => {
          modal.classList.remove('hidden');
          modalImg.src = preview.src;
        });
      });

      closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
