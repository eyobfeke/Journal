<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Journal - Day View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📘 Trade Entry</h1>
    <div class="top-bar">
      <button id="backBtn">← Back</button>
      <button id="themeToggle" class="theme-btn">🌞</button>
    </div>
  </header>

  <main class="day-page">
    <h2 id="dateTitle"></h2>

    <form id="tradeForm" class="trade-form">
      <label>Symbol</label>
      <input type="text" id="symbol" placeholder="e.g., AAPL" required />

      <label>Side</label>
      <select id="side" required>
        <option value="LONG">LONG</option>
        <option value="SHORT">SHORT</option>
      </select>

      <label>Quantity</label>
      <input type="number" id="qty" placeholder="e.g., 10" required />

      <label>Entry Price</label>
      <input type="number" id="entry" placeholder="e.g., 185.5" required />

      <label>Exit Price</label>
      <input type="number" id="exit" placeholder="e.g., 190.0" required />

      <label>Notes</label>
      <textarea id="notes" placeholder="Trade reasoning..." rows="3"></textarea>

      <button type="submit" class="save-btn">💾 Save Trade</button>
    </form>

    <section id="tradeList" class="trade-list"></section>
  </main>

  <script src="day.js"></script>
</body>
</html>
